<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section>
      <img  class = "bg-card"src="/images/bg-pattern-card.svg" alt="">
      <img class = "user-picture" src="/images/image-victor.jpg" alt="">
      <div class="personal-information">
        <div class="personal-priority">
          <h1>Victor Crest</h1>
          <p class = "age">26</p>
        </div>
        <p class="city">London</p>
      </div>
      <nav></nav>
      <ul class = "flex-contents">
        <li>
          <h1 class = "flex-quantity">80K</h1>
          <p class="flex-desc">Followers</p>
        </li>
        <li>
          <h1 class = "flex-quantity">803K</h1>
          <p class="flex-desc">likes</p>
        </li>
        <li>
          <h1 class = "flex-quantity">1.4K</h1>
          <p class="flex-desc">photos</p>
        </li>
      </ul>
    </section>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matheus Vicente de Souza Rodrigues</a>.
  <footer>
</body>
</html>
